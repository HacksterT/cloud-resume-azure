<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Professional Portfolio - Modern Layout</title>
    <style>
        /* Modern, dynamic styling */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }
        .hero {
            height: 100vh;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 60px;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Example Layout 2: Modern Dynamic -->
    <div class="sidebar">
        <!-- Navigation icons -->
    </div>

    <div class="hero">
        <h1>Dr. [Your Name]</h1>
        <h2>Bridging Clinical Excellence & Healthcare Innovation</h2>
        <div class="credentials-banner">
            MD, [Other Credentials] | Healthcare Consultant
        </div>
    </div>

    <div class="card-container">
        <div class="card expertise">
            <h3>Areas of Expertise</h3>
            <!-- Expertise cards -->
        </div>

        <div class="card clinical">
            <h3>Clinical Impact</h3>
            <!-- Key clinical achievements -->
        </div>

        <div class="card consulting">
            <h3>Consulting Portfolio</h3>
            <!-- Notable consulting projects -->
        </div>
    </div>

    <div class="publications-grid">
        <h2>Featured Publications</h2>
        <!-- Interactive publication cards -->
    </div>

    <div class="timeline-section">
        <h2>Professional Journey</h2>
        <!-- Interactive timeline -->
    </div>
</body>
</html>
